eureka:
  client:
    registerWithEureka: false
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

##ribbon.eureka.enabled: true

zuul:
  #Service will be mapped under the /api URI
  prefix: /api
#  Uncomment to disable auto-registering all services read from Eureka
  ##ignoredServices: '*'
  routes:
    beatiful-service:
      path: /service-client/**
      serviceId: beatifull
      stripPrefix: false
    ugly-service:
      path: /service-buy/**
      serviceId: ugly
      stripPrefix: false

server:
  port: 10000

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 20000

management.security.enabled: false